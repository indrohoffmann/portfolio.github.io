<!doctype html>
<html lang="en">

<head>
    <title>Lomakeharjoitus</title>
    <link rel="stylesheet" type="text/css" href="lomakesivu.css" />
    <meta name="keywords" content="indro, portfolio">
    <meta name="author" content="Indro Hoffmann">
    <meta charset="UTF-8" />
    <style>

    </style>

</head>

<body>
    <h1>Lomakeharjoitus</h1>
    <br><br>
    <form method="post" action="https://finnberg.net/post.php">
        <fieldset>
            <label for="tekstikenttä">Tekstikenttä</label>
            <input type="text" id="tekstikenttä" name="tekstikenttä" value="Indro"><br>

            <br>

            <label for="pwd">Password:</label>
            <input type="password" id="psd" name="psd"><br>

            <br>
            <p>Mitä haluat?</p>

            <input type="checkbox" id="food1" name="food1" value="hamburger">
            <label for="food1">Hamburger</label><br>
            <input type="checkbox" id="food2" name="food2" value="pizza">
            <label for="food2">Pizza</label><br>
            <input type="checkbox" id="food3" name="food3" value="bread">
            <label for="food3"> Bread</label>

            <br>
            <p>Vali yksi seuraavista</p>

            <input type="radio" id="happy" name="happy" value="happy">
            <label for="happy">Happy</label><br>
            <input type="radio" id="sad" name="sad" value="sad">
            <label for="sad">Sad</label><br>
            <input type="radio" id="neutral" name="neutral" value="neutral">
            <label for="neutral">Neutral</label>
            <br>
            <br>


            <br>
            <br>
            <input type="range" id="volume" name="volume" min="0" max="11">
            <label for="volume">Volume</label>

            <br><br>

            <p>Choose your favorite color</p>


            <input type="color" id="head" name="head" value="#e66465">
            <label for="head">for Header</label>

            <br>

            <input type="color" id="body" name="body" value="#f6b73c">
            <label for="body">for Footer</label>

            <input type="submit" value="Submit">

        </fieldset>
    </form>






</body>

</html>
